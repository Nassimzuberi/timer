<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="app">

        <div class="btn-choice">
            <h2>Choisissez un temps prédéfini</h2>
                <button id="btn-30sec" type="button">30 sec</button>
                <button id="btn-5min" type="button">5 min</button>
                <button id="btn-15min" type="button">15 min</button>
                <button id="btn-20min" type="button">20 min</button>
                <button id="btn-1h" type="button">1 h</button>
            <form id="chrono-form">
                <h2>Choisissez votre temps</h2>
                <input type="number" placeholder="Heure">
                <input type="number" placeholder="Minute">
                <input type="number" placeholder="Seconde">
                <button type="submit">Lancer</button>
            </form>
        </div>
        <div class="chrono">
            <div class="clock">
                <div id="time">0:00:00</div>
                <div id="time-limit"></div>
                <div class="btn-group">
                    <button type="button" id="btn-stop">Pause</button>
                    <button type="button" id="btn-reset">Reset</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </div>

</body>
</html>
